$(function(){

function score_update(obj){
    var position = $(obj).position();
    $("#loading").css({'display':'','position':'absolute','top':position.top,'left':position.left-20});
    $.getJSON( $(obj).attr('href')+'&output=json',
        function(json){
            $("#loading").hide();
            
            var html = '';
            for (i in json) {
                html += '<tr><td>' + (i*1+1) + '</td><td>' + json[i]['name'] + '</td><td><a href="?sid='+json[i]['sid']+'&course='+json[i]['course']+'&term='+json[i]['term']+'" onclick="return score_update(this);">' + json[i]['course']+ '</a></td><td>' + json[i]['course_require']+ '</td><td>' + json[i]['credit_hour'] + '</td><td>' + json[i]['score']+ '</td><td>' + json[i]['score_1']+ '</td><td>' + json[i]['score_2'] + '</td></tr>';                 
            }
            
            $('.mytable tbody').html(html);
        }
    );
    return false;
}

function urlencode(str){
    str = (str+'').toString();
    return encodeURIComponent(str).replace(/!/g, '%21').replace(/'/g, '%27').replace(/\(/g, '%28').
                                                                    replace(/\)/g, '%29').replace(/\*/g, '%2A').replace(/%20/g, '+');

}
